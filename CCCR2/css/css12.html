<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css test</title>
        <style>
            .type {
                list-style-type: none;
                /* list-style-type: circle; */
            }
            .sq {
                list-style-type: square;
            }
            .im {
                list-style-image: url("road.jpg");
            }
            .hybrid {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <ul class="type">
            <li>불릿 없음</li>
        </ul>
        <ul class="sq">
            <li>사각 불릿</li>
        </ul>
        <ul class="im">
            <li>이미지 불릿</li>
        </ul>
    </body>
</html>
