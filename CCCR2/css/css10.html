<html>
    <head>
        <meta charset="utf-8">
        <title>css test</title>

            .size {
                font-size: 20px;
            }
            .weight {
                font-weight: bolder;
                /* bolder, lighter */
            }
            .font {
                font: 20px bold;
            }
        </style>
    </head>
    <body>
        <p>일반 글자</p>
        <p class="size">글자 크기 지정</p>
        <p class="weight">글자 굵기 지정</p>
        <p class="font">글자 폰트 통합 지정</p>
    </body>
</html>
