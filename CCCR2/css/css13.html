<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .dir {
                color: #fff000;
            }
            .rgb {
                color: rgb(255, 0, 0);
            }
            /* a(alpha)는 투명도를 나타냄 */
            /* 이름은 투명도이지만 숫자가 높아지면 투명도가 줄어든다. */
            .rgba {
                color: rgba(255, 0, 255, 0.1);
            }
        </style>
    </head>
    <body>
        <p class="dir">노랑</p>
        <p class="rgb">빨강</p>
        <p class="rgba">보라</p>
    </body>
</html>
