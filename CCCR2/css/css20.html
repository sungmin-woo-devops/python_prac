<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css test</title>
        <style>
            div {
                margin: 20px;
                border: 1px solid black;
                border-radius: 5px;
            }
            /* 교집합 의미 */
            #inline img{
                margin: 10px;
            }
            #block img {
                display: block;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="inline">
            <img src="pic1.jpg">
            <img src="pic2.jpg">
            <img src="pic3.jpg">
        </div>
        <div id="block">
            <img src="pic1.jpg">
            <img src="pic2.jpg">
            <img src="pic3.jpg">
        </div>
    </body>
</html>
