<!--
HTML(Hypertext Markup Language)
Markup: 어느 부분이 이미지이고, 어느 부분이 텍스트인지 표시하는 것을 마크업 언어라고 함

태그는 <, >를 사용하여 구분
태그는 소문자 사용
여는 태그와 닫는 태그를 정확하게 입력
들여쓰기는 몇 칸을 들여써도 상관 없으나 기본적으로 1칸 인식
포함관계 명확하게 하기

head: 직접 눈에 보이는 공간 X, 여러 설정을 입력하는 공간 - 설정에 대한 부분이다.
meta: 단일 태그, 
-->

<!-- HTML 기본 문법 -->
<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>html 텍스트</title>
    </head>
    <body>
        <h1>제목 1</h1>
        <p>일반 텍스트</p>
    </body>
</html>
