<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>html 텍스트</title>
        <style>
            th, td {
                width: 100px;
                padding: 10px;
            }
            thead, tfoot {
                background: #eeeeee;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>밥류</th>
                <th>면류</th>
                <th>분식류</th>
            </tr>
            <tr>
                <td>김밥</td>
                <td>라면</td>
                <td>떡볶이</td>
            </tr>
            <tr>
                <td>주먹밥</td>
                <td colspan="2">라볶이</td>
            </tr>
        </table>

        <table border="1">
            <tr>
                <caption>
                    <strong>행복 분식</strong>
                </caption>
                <th>밥류</th>
                <th>면류</th>
                <th rowspan="3">세일중</th>
            </tr>
            <tr>
                <td>김밥</td>
                <td>라면</td>
            </tr>
            <tr>
                <td>주먹밥</td>
                <td>우동</td>
            </tr>
        </table>

        <table border="1">
            <caption>
                요안도라 객실
            </caption>
            <tr>
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
            <tr>
                <th>유채방</th>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인, 20,000원</td>
            </tr>
            <tr>
                <th rowspan="2">동백방</th>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족 1팀</td>
            </tr>
            <tr>
                <th>천혜향방</th>
                <td>-</td>
                <td>2인실</td>
            </tr>
            <th>바깥채 전체를 렌트합니다.</th>
        </table>

        <table border="1">
            <caption>
                요안도라 객실
            </caption>
            <thead>
                <tr>
                    <th>방 이름</th>
                    <th>대상</th>
                    <th>크기</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>유채방</th>
                    <td>여성 도미토리</td>
                    <td rowspan="3">4인실</td>
                    <td rowspan="4">1인, 20,000원</td>
                </tr>
                <tr>
                    <th rowspan="2">동백방</th>
                    <td>동성 도미토리</td>
                </tr>
                <tr>
                    <td>가족 1팀</td>
                </tr>
                <tr>
                    <th>천혜향방</th>
                    <td>-</td>
                    <td>2인실</td>
                </tr>
                </tbody>
            <tfoot>
                <th colspan="4">바깥채 전체를 렌트합니다.</th>
            </tfoot>
        </table>
    </body>
</html>
